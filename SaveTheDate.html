<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>       
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');
        *,
        *::before,
        *::after {
             box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
        	align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #ff572230;

        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color:#FFACCB;

        }
        .mySlides{
        box-shadow: 5px 5px 5px 5px black;
        }
        .head{          
            display: inline-flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        .couple1{
            margin-right: 30px;
            margin-left: 30px;
        }
        .couple2{
            margin-right: 30px;
            margin-left: 30px;
        }
        
        .fa-heart{
            color:#FFACCB;
            transform: scale(2);
        }

        .save-the-date{
            display: flex;
            flex-direction: column;
        	align-items: center;
            justify-content: center;
            font-size: 27px;
            font-family: 'Dancing Script', cursive;

        }
        .audio{
            background-color:yellow;
        }

    </style>

    <title>SaveTheDate</title>
</head>
<body>
    <section class="head">
       <h1 class="couple1">מילנה</h1>
       <i class="fas fa-heart"></i>
       <h1 class="couple2">דימה</h1>
    </section>
    
    <section class="slide-show" style="max-width:500px">
        <img class="mySlides" src="src/pic1.jpg" style="width:100%">
        <img class="mySlides" src="src/pic2.jpg" style="width:100%">
        <img class="mySlides" src="src/pic3.jpg" style="width:100%">
        <img class="mySlides" src="src/pic4.jpg" style="width:100%">
        <img class="mySlides" src="src/pic5.jpg" style="width:100%">
    </section>

    <section class="save-the-date">Save The Date
     <div class="date">13.09.2012</div>
    </section>
    
    <section class="audio">audio

    </section>
    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display ="block";  
        setTimeout(carousel, 2000);  
        }  
        </script>
</body>
